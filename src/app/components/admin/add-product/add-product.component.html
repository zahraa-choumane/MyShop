<div class="container mt-5">
    <form [formGroup]="addform" (ngSubmit)="submit()"  method="POST">
    <div class="row">
        <div class="col-lg-4">
            <img alt="img" src="https://storage.googleapis.com/original-marines-outlet/889fb4b3-5a03-40d3-92b3-c3ecb34f563a-1" class="img w-100" />
        <br />
        <br />
        <br />
        <div>
            <label for="files" class="btn btn-danger">Select Image</label>
            <input id="files" style="visibility:hidden;" type="file" formControlName="image">
          </div>       
         </div>
        <div class="col-lg-8">
            <label>ID </label>
                <input class="form-control w-100" placeholder="ID" type="text" formControlName="id" />
                <br />
                <label>Name </label>
                <input class="form-control w-100" placeholder="NAME" type="text" formControlName="name" />
                <br />
                <label>Description </label>
                <input class="form-control w-100" placeholder="DESCRIPTION" type="text" formControlName="description" />
                <br />
        
                <label>Quantiter :</label>
                <input type="number" formControlName="quantiter" class="form-control w-25" formControlName="qt">
                <br />
                <label>Price </label>
                <input class="form-control w-25" placeholder="PRICE" type="text" formControlName="price" />
                <br />
                <button type="submit" class="btn btn-primary">Add</button>
            
            
        </div>
    
    </div>
</form>
</div>
