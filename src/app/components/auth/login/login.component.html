<div class="container mt-auto" >
    <div class="row justify-content-center text-center">
        <div class="col-lg-6 col-md-8 col-12">
            <h6>E-comerce</h6>
            <form class="mt-4" [formGroup]="loginform" (ngSubmit)="submit()">
                <input class="form-control mt-3"  type="text" placeholder="Enter your username" formControlName="email"  />
                <div *ngIf="email.invalid &&  (email.dirty || email.touched)" class="alert alert-danger m-3">
                    <div *ngIf="email.errors?.['required'] "class="alert alert-danger ">Email is required .</div>
                </div>
                <input class="form-control mt-3" type="password" placeholder="Enter your password" formControlName="pwd" />
                <div *ngIf="pwd.invalid &&  (pwd.dirty || pwd.touched) " class="alert alert-danger m-3">
                    <div *ngIf="pwd.errors?.['required'] "class="alert alert-danger ">Pwd is required .</div>
                </div>
                <button type="submit"  class="btn btn-primary mt-3 w-100">SIGN IN</button>
            </form>
            <div class="mt-3">
                <p class="mt-2" routerLink="/signup" style="cursor: pointer;" >DON'T HAVE AN ACCOUNT YET? <a  style="color:blue">REGISTER NOW</a></p>
            </div>
        </div>
    </div>
</div>
