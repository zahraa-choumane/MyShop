
<div class="container mt-3">
    <div class="row justify-content-center text-center">
        <div class="col-lg-8 col-12 mb-4">
            <h1 class="text-start">REGISTER</h1>
            <form [formGroup]="addform" (ngSubmit)="submit()"  method="POST">
                <div class="col-lg-12 mt-4">
                    <input class="form-control w-100" placeholder="product title" type="text" formControlName="producttitle"  />
                </div>
                <div class="col-lg-12  mt-4">
                    <input class="form-control w-100" placeholder="Description*" type="text" formControlName="description"  />
                </div>
                <div class="col-lg-12  mt-4">
                    <input class="form-control w-100" placeholder="image url*" type="text" formControlName="image"  />
                </div>
                <div class="row  mt-4">
                    <div class="col-lg-6 mt-3 mt-lg-0">
                        <input class="form-control w-100 col-lg-6" placeholder="price*" type="text" formControlName="price"  />
                    </div>
                    
                </div>

                  
               
                <div class="col-lg-12  mt-4">
                    <button type="submit" class="w-100 btn btn-primary">SUBMIT</button>
                </div>
          </form>
        </div>
    </div>
</div>
